	var data = 
	[

				'(3) Normal—Walks 6 m (20 ft) in less than 5.5 seconds, no assistive devices good speed, no evidence for imbalance, normal gait pattern, deviates no more than 15.24 cm (6 in) outside of the 30.48-cm (12-in) walkway width. ',

		// Item 2
		{

			options:
			[
				'(3) Normal—Able to smoothly change walking speed without loss of balance or gait deviation. Shows a significant difference in walking speeds between normal, fast, and slow speeds. Deviates no more than 15.24 cm (6 in) outside of the 30.48-cm (12-in) walkway width. ',

		// Item 3
		{

				'(3) Normal—Performs head turns smoothly with no change in gait. Deviates no more than 15.24 cm (6 in) outside 30.48-cm (12-in) walkway width. ',

				'(1) Moderate impairment—Performs head turns with moderate change in gait velocity, slows down, deviates 25.4–38.1 cm (10–15 in) outside 30.48-cm (12-in) walkway width but recovers, can continue to walk. ',
				'(0) Severe impairment—Performs task with severe disruption of gait (eg, staggers 38.1 cm [15 in] outside 30.48-cm (12-in) walkway width, loses balance, stops, or reaches for wall). '
			]
		},
		// Item 4
		{
			title: 'Gait with Vertical Head Turns',
			instructions: 'Walk from here to the next mark (6 m [20 ft]). Begin walking at your normal pace. Keep walking straight; after 3 steps, tip your head up and keep walking straight while looking up. After 3 more steps, tip your head down, keep walking straight while looking down. Continue alternating looking up and down every 3 steps until you have completed 2 repetitions in each direction. ', 
			options:
			[
				'(3) Normal—Performs head turns with no change in gait. Deviates no more than 15.24 cm (6 in) outside 30.48-cm (12-in) walkway width. ',

			]
		},
		// Item 5
		{
			title: 'Gait and Pivot Turn',
			instructions: 'Begin with walking at your normal pace. When I tell you, “turn and stop,” turn as quickly as you can to face the opposite direction and stop. ', 
			options:
			[
				'(3) Normal—Pivot turns safely within 3 seconds and stops quickly with no loss of balance. ',
				'(2) Mild impairment—Pivot turns safely in 3 seconds and stops with no loss of balance, or pivot turns safely within 3 seconds and stops with mild imbalance, requires small steps to catch balance. ',
				'(1) Moderate impairment—Turns slowly, requires verbal cueing, or requires several small steps to catch balance following turn and stop. ',
				'(0) Severe impairment—Cannot turn safely, requires assistance to turn and stop. '
			]
		},
		// Item 6
		{
			title: 'Step Over Obstacle',
			instructions: 'Instructions: Begin walking at your normal speed. When you come to the shoe box, step over it, not around it, and keep walking. ', 
			options:
			[
				'(3) Normal—Is able to step over 2 stacked shoe boxes taped together (22.86 cm [9 in] total height) without changing gait speed; no evidence of imbalance. ',
				'(2) Mild impairment—Is able to step over one shoe box (11.43 cm [4.5 in] total height) without changing gait speed; no evidence of imbalance. ',
				'(1) Moderate impairment—Is able to step over one shoe box (11.43 cm [4.5 in] total height) but must slow down and adjust steps to clear box safely. May require verbal cueing. ',
				'(0) Severe impairment—Cannot perform without assistance. '
			]
		},
		// Item 7
		{
			title: 'Gait with Narrow Base of Support',
			instructions: 'Walk on the floor with arms folded across the chest, feet aligned heel to toe in tandem for a distance of 3.6 m [12 ft]. The number of steps taken in a straight line are counted for a maximum of 10 steps. ', 
			options:
			[
				'(3) Normal—Walks 6 m (20 ft), no assistive devices, good speed, no evidence of imbalance, normal gait pattern, deviates no more than 15.24 cm (6 in) outside 30.48-cm (12-in) walkway width. Ambulates 6 m (20 ft) in less than 7 seconds. ',
				'(2) Mild impairment—Ambulates 7–9 steps. ',
				'(1) Moderate impairment—Ambulates 4–7 steps. ',
				'(0) Severe impairment—Ambulates less than 4 steps heel to toe or cannot perform without assistance. '
			]
		},
		// Item 8
		{
			title: 'Gait with Eyes Closed',
			instructions: 'Walk at your normal speed from here to the next mark (6 m [20 ft]) with your eyes closed. ', 
			options:
			[
				'(3) Normal- Walks 6 meters (20 feet) in less than 5.5 seconds, no assistive devices, good speed, no evidence for imbalance, normal gait pattern, deviates no more than 15.24 cm (6 in.) outside of the 30.48 cm (12 in.) walkway width. ',
				'(2) Mild impairment—Walks 6 m (20 ft), uses assistive device, slower speed, mild gait deviations, deviates 15.24–25.4 cm (6–10 in) outside 30.48-cm (12-in) walkway width. Ambulates 6 m (20 ft) in less than 9 seconds but greater than 7 seconds. ',
				'(1) Moderate impairment—Walks 6 m (20 ft), slow speed, abnormal gait pattern, evidence for imbalance, deviates 25.4–38.1 cm (10–15 in) outside 30.48-cm (12-in) walkway width. Requires more than 9 seconds to ambulate 6 m (20 ft). ',
				'(0) Severe impairment—Cannot walk 6 m (20 ft) without assistance, severe gait deviations or imbalance, deviates greater than 38.1 cm (15 in) outside 30.48-cm (12-in) walkway width or will not attempt task. '
			]
		},
		// Item 9
		{
			title: 'Gait Level Surface',
			instructions: 'Walk backwards until I tell you to stop. ', 
			options:
			[
				'(3) Normal—Walks 6 m (20 ft), no assistive devices, good speed, no evidence for imbalance, normal gait pattern, deviates no more than 15.24 cm (6 in) outside 30.48-cm (12-in) walkway width. ',
				'(2) Mild impairment—Walks 6 m (20 ft), uses assistive device, slower speed, mild gait deviations, deviates 15.24–25.4 cm (6–10 in) outside 30.48-cm (12-in) walkway width. ',
				'(1) Moderate impairment—Walks 6 m (20 ft), slow speed, abnormal gait pattern, evidence for imbalance, deviates 25.4–38.1 cm (10–15 in) outside 30.48-cm (12-in) walkway width. ',
				'(0) Severe impairment—Cannot walk 6 m (20 ft) without assistance, severe gait deviations or imbalance, deviates greater than 38.1 cm (15 in) outside 30.48-cm (12-in) walkway width or will not attempt task. '
			]
		},
		// Item 10
		{
			title: 'Steps',
			instructions: 'Walk up these stairs as you would at home (ie, using the rail if necessary). At the top turn around and walk down.', 
			options:
			[
				'(3) Normal—Alternating feet, no rail. ',
				'(2) Mild impairment—Alternating feet, must use rail. ',
				'(1) Moderate impairment—Two feet to a stair; must use rail. ',
				'(0) Severe impairment—Cannot do safely. '
			]
		},
	];
	
	$(function() {
		data.forEach(function(entry, entryIndex) {
			var d = '<div class="ui-corner-all question-section"><div class="ui-bar ui-bar-a"><h3>' + (entryIndex + 1) + ': ' + entry.title + '</h3></div>' +
				    '<div class="ui-body ui-body-a"><fieldset data-role="controlgroup"><legend><h4>INSTRUCTIONS: ' + entry.instructions + '</h4></legend>';
			entry.options.forEach(function(option, optionIndex) {
				var optionVal = (entry.options.length - 1 - optionIndex);
				d += '<input type="radio" name="radio-choice-v-' + entryIndex + '" id="radio-choice-v-' + entryIndex + '' + optionIndex + '" value="' + optionVal + '">' +
					 '<label for="radio-choice-v-' + entryIndex + '' + optionIndex + '">' + option + '</label>';
			});
		
			d += '</fieldset></div></div>';
		
			$('#form').append(d).trigger('create');
		});
		
		$('input:radio').change(function() {
			var val = 0;
			$('input:radio:checked').each(function(i, el) {
				val += parseInt($(el).val(), 10);
			});
			
			if (val < 23)
				$('#summary').text(val + ': Patient is a fall risk (<22) ');
			else if (val < 20)
				$('#summary').text(val + ': Patient is at increased likelihood of unexplained fall in next 6 months (<21) ');
			else
				$('#summary').text(val + ': Patient is above fall risk cutoff (22). Refer to age-controlled normative data. ');
		});
	});

</script>
