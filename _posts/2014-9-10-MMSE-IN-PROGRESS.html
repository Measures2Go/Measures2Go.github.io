---
title: Mini Mental State Exam
layout: questionnaire
---
<script>
var data = 
	[
	
		// Item 1
		{
			title: 'Temporal orientation',
			instructions: '"What is the year? Season? Date? Day? Month?" Score 1 point for each correct response.',
			options:
			[
				'(5) 5/5 correct',
				'(4) 4/5 correct',
				'(3) 3/5 correct',
				'(2) 2/5 correct',
				'(1) 1/5 correct',
				'(0) 0/5 correct'
			]
		},
	
		// Item 2
		{
			title: 'Place orientation',
			instructions: '"Where are we now? State? County? Town/city? Hospital? Floor?" Score 1 point for each correct response. ',
			options:
			[
				'(5) 5/5 correct ',
				'(4) 4/5 correct ',
				'(3) 3/5 correct ',
				'(2) 2/5 correct ',
				'(1) 1/5 correct' ,
				'(0) 0/5 correct'
			]
		},
		// Item 3
		{
			title: 'Naming objects',
			instructions: 'The examiner names three unrelated objects clearly and slowly, then the instructor asks the patient to name all three of them. The patient`s response is used for scoring. The examiner repeats them until patient learns all of them, if possible.',
			options:
			[
				'(3) Patient names 3/3 objects correctly ',
				'(2) Patient names 2/3 objects correctly ',
				'(1) Patient names 1/3 objects correctly ',
				'(0) Patient names 0/3 objects correctly  '
			]
		},
		// Item 4
		{
			title: 'Backwards counting or spelling',
			instructions: '"I would like you to count backwards from 100 by sevens." (93, 86, 79, 72, 65...). Alternative: "Spell WORLD backwards." (D-L-R-O-W)',
			options:
			[
				'(5) 5/5 sequential numbers or letters responded correctly. ',
				'(4) 4/5 sequential numbers or letters responded correctly. ',
				'(3) 3/5 sequential numbers or letters responded correctly.  ',
				'(2) 2/5 sequential numbers or letters responded correctly.' ,
				'(1) 1/5 sequential numbers or letters responded correctly.' ,
				'(0) 0/5 sequential numbers or letters responded correctly.'
			]
		},
		// Item 5
		{
			title: 'Recall',
			instructions: '"Earlier I told you the names of three things. Can you tell me what those were?" ',
			options:
			[
				'(3) 3/3 objects recalled correctly ',
				'(2) 2/3 objects recalled correctly ',
				'(1) 1/3 objects recalled correctly ',
				'(0) 0/3 objects recalled correctly  '
			]
		},
		// Item 6
		{
			title: 'Common Object Identification',
			instructions: 'Show the patient two simple objects, such as a wristwatch and a pencil, and ask the patient to name them',
			options:
			[
				'(2) Patient identifies both objects correctly. ',
				'(1) Patient identifies one object correctly only.  ',
				'(0) Patient does not identify either object correctly. '
			]
		},
		//Item 7
		
	];
	
	$(function() {
		data.forEach(function(entry, entryIndex) {
			var d = '<div class="ui-corner-all question-section"><div class="ui-bar ui-bar-a"><h3>' + (entryIndex + 1) + ': ' + entry.title + '</h3></div>' +
				    '<div class="ui-body ui-body-a"><fieldset data-role="controlgroup"><legend><h4>INSTRUCTIONS: ' + entry.instructions + '</h4></legend>';
			entry.options.forEach(function(option, optionIndex) {
				var optionVal = (entry.options.length - 1 - optionIndex);
				d += '<input type="radio" name="radio-choice-v-' + entryIndex + '" id="radio-choice-v-' + entryIndex + '' + optionIndex + '" value="' + optionVal + '">' +
					 '<label for="radio-choice-v-' + entryIndex + '' + optionIndex + '">' + option + '</label>';
			});
		
			d += '</fieldset></div></div>';
		
			$('#form').append(d).trigger('create');
		});
		
		$('input:radio').change(function() {
			var val = 0;
			$('input:radio:checked').each(function(i, el) {
				val += parseInt($(el).val(), 10);
			});
			
			if (val > 22)
				$('#summary').text(val + ': Patient is a safe ambulator');
			else if (val < 19)
				$('#summary').text(val + ': This score is predictive of falls in the elderly');
			else if (val > 18)
				$('#summary').text(val + ': This score is below that of a safe ambulator but above that of an elderly patient at fall risk. ');
		});
	});
</script>
