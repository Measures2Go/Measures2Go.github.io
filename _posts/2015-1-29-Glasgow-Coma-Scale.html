title: Glasgow Coma Scale
layout: questionnaire
---

<script>
		var data = 
	[
	
		// Item 1
		{
			title: 'Eye Opening Response',
			instructions: 'Instruct patient to maintain upright sitting with back unsupported.',
			options:
			[
				'Spontaneous- Open with blinking at baseline (4)',
				'Opens to verbal command, speech, or shout (3) ',
				'Opens to noxious stimulus at site other than face (2) ',
				'No eye opening response elicited (1) ',
			]
		},
				// Item 2
		{
			title: 'Verbal Response',
			instructions: 'Instruct patient to maintain balance during seated dynamic activities.',
			options:
			[
				'Unable to move from midline. Requires Max Assist to right self',
				'Requires Mod Assist to right self',
				'Requires Min Assist to right self',
				'Assist to perform activities through partial range with Min Assist',
				'Able to perform activities through full range with supervision',
				'Able to perform activities through full range with distant supervision',
				'Independent with basic activities',
				'Independent with functional activities',
				'Independent with high level activities',
			]
		},
						// Item 3
		{
			title: 'Motor Response',
			instructions: 'Instruct patient to maintain balance during standing dynamic activities.',
			options:
			[
				'Unable to move from midline. Requires Max Assist to right self',
				'Requires Mod Assist to right self',
				'Requires Min Assist to right self',
				'Assist to perform activities through partial range with Min Assist',
				'Able to perform activities through full range with supervision',
				'Able to perform activities through full range with distant supervision',
				'Independent with basic activities',
				'Independent with functional activities',
				'Independent with high level activities',
			]
		},
	];
	
	$(function() {
		data.forEach(function(entry, entryIndex) {
			var d = '<div class="ui-corner-all question-section"><div class="ui-bar ui-bar-a"><h3>' + (entryIndex + 1) + ': ' + entry.title + '</h3></div>' +
				    '<div class="ui-body ui-body-a"><fieldset data-role="controlgroup"><legend><h4>INSTRUCTIONS: ' + entry.instructions + '</h4></legend>';
			entry.options.forEach(function(option, optionIndex) {
				var optionVal = (entry.options.length - 1 - optionIndex);
				d += '<input type="radio" name="radio-choice-v-' + entryIndex + '" id="radio-choice-v-' + entryIndex + '' + optionIndex + '" value="' + optionVal + '">' +
					 '<label for="radio-choice-v-' + entryIndex + '' + optionIndex + '">' + option + '</label>';
			});
		
			d += '</fieldset></div></div>';
		
			$('#form').append(d).trigger('create');
		});
		
		$('input:radio').change(function() {
			var val = 0;
			$('input:radio:checked').each(function(i, el) {
				val += parseInt($(el).val(), 10);
			});
			
			if (val > 22)
				$('#summary').text(val + ': Patient is a safe ambulator');
			else if (val < 19)
				$('#summary').text(val + ': This score is predictive of falls in the elderly');
			else if (val > 18)
				$('#summary').text(val + ': This score is below that of a safe ambulator but above that of an elderly patient at fall risk. ');
		});
	});

</script>
